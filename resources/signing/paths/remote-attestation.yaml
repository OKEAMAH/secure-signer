post:
  operationId: 'REMOTE_ATTESTATION'
  tags:
    - 'Remote Attestation'
  summary: 'EPID Remote Attestation'
  description: |
    Secure-Signer commits to a public key (ETH SECP256K1 or BLS) in a report and 
    then performs remote attestation with Intel Attestation Service. Returns a RemoteAttestationResponse, containing
    the hex-encoded public key that was committed and the attestation evidence.
  parameters:
    - name: 'identifier'
      in: 'path'
      required: true
      description: 'The hex-encoded public key to commit to in the report'
      schema:
        type: 'string'
  responses:
    '200':
      description: 'Success response'
      content:
        application/json:
          schema: 
            $ref: "../schemas.yaml#/components/schemas/RemoteAttestationResponse"
    '400':
      description: 'Bad request format'
    '500':
      description: 'Internal Web3Signer server error'